<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر النخبة - Elite Luxury Store</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&family=Playfair+Display:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #8b5cf6;
            --gold: #fbbf24;
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #2d3561 100%);
            min-height: 100vh;
            color: #1e293b;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(251, 191, 36, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 40px 30px;
            position: relative;
            z-index: 1;
        }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            padding: 30px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            margin-bottom: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-text h1 {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.2em;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .logo-text p {
            color: #64748b;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 4px;
            margin-top: 8px;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .cart-btn, .admin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .cart-btn:hover, .admin-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.6);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f43f5e;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            font-weight: 800;
        }

        /* HERO */
        .hero {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(244, 63, 94, 0.1) 100%);
            backdrop-filter: blur(20px);
            padding: 80px 60px;
            border-radius: 35px;
            margin-bottom: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            margin-top: 8px;
            font-weight: 600;
        }

        /* CONTROLS */
        .controls-section {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            margin-bottom: 50px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 25px;
            align-items: end;
        }

        .control-group label {
            font-weight: 700;
            color: var(--primary);
            font-size: 1em;
            display: block;
            margin-bottom: 12px;
        }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 18px;
            font-size: 1.05em;
            transition: all 0.3s;
            font-family: 'Cairo', sans-serif;
        }

        .search-wrapper input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 22px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4em;
            color: #64748b;
        }

        .control-group select {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 18px;
            font-size: 1em;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .view-toggle {
            display: flex;
            gap: 12px;
        }

        .view-btn {
            flex: 1;
            padding: 18px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .results-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #e2e8f0;
        }

        .results-info {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1em;
        }

        /* PRODUCTS */
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 50px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 45px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            transition: all 0.5s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-25px);
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.4);
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf6 100%);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s;
        }

        .product-card:hover .product-image {
            transform: scale(1.25);
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 22px;
            border-radius: 25px;
            font-size: 0.95em;
            font-weight: 800;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
            z-index: 10;
        }

        .badge.out-stock {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .product-info {
            padding: 35px;
        }

        .product-category {
            color: var(--accent);
            font-size: 0.95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .product-name {
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
        }

        .product-description {
            color: #64748b;
            margin-bottom: 25px;
            line-height: 1.9;
        }

        .product-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 18px;
        }

        .meta-item {
            flex: 1;
            text-align: center;
        }

        .meta-label {
            font-size: 0.85em;
            color: #64748b;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .meta-value {
            font-size: 1.3em;
            font-weight: 900;
            color: var(--primary);
        }

        .meta-value.price {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2em;
            font-family: 'Playfair Display', serif;
        }

        .meta-value.stock {
            color: var(--success);
        }

        .meta-value.stock.out {
            color: var(--danger);
        }

        .product-footer {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 18px 30px;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 800;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.6);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* LOADING */
        .loading-container {
            text-align: center;
            padding: 150px 30px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(139, 92, 246, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.8em;
            color: white;
            font-weight: 700;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 150px 30px;
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 8em;
            margin-bottom: 30px;
            opacity: 0.6;
        }

        .empty-title {
            font-size: 2.5em;
            color: white;
            font-weight: 900;
            margin-bottom: 15px;
        }

        .empty-description {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(20px);
            z-index: 5000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 60px;
            border-radius: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .admin-modal-content {
            max-width: 1600px;
            max-height: 95vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 3px solid #f1f5f9;
        }

        .modal-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.2em;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
        }

        .close-btn {
            background: #f1f5f9;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            color: #64748b;
            font-size: 2em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .login-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 3.5em;
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.5);
        }

        .form-group {
            margin-bottom: 35px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 14px;
            color: var(--primary);
            font-weight: 800;
            font-size: 1.15em;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 20px 28px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-size: 1.1em;
            transition: all 0.3s;
            font-family: 'Cairo', sans-serif;
            background: #f8fafc;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 5px rgba(139, 92, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 160px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 22px 50px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.3em;
            width: 100%;
            font-weight: 900;
            transition: all 0.4s;
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.5);
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.7);
        }

        /* ADMIN */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 35px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(244, 63, 94, 0.1) 100%);
            border-radius: 25px;
        }

        .welcome-msg {
            font-size: 1.8em;
            font-weight: 900;
            color: var(--primary);
        }

        .logout-btn {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
        }

        .admin-tabs {
            display: flex;
            gap: 18px;
            margin-bottom: 50px;
            border-bottom: 3px solid #e2e8f0;
            padding-bottom: 18px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 18px 35px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 800;
            color: #64748b;
            border-radius: 18px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .product-table-row {
            display: grid;
            grid-template-columns: 120px 1fr 180px 140px 280px;
            gap: 30px;
            align-items: center;
            padding: 30px;
            background: #f8fafc;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .product-table-row:hover {
            background: white;
            transform: translateX(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .product-thumb-admin {
            width: 110px;
            height: 110px;
            border-radius: 20px;
            object-fit: cover;
        }

        .product-actions-admin {
            display: flex;
            gap: 14px;
        }

        .edit-btn, .delete-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.3s;
        }

        .edit-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-4px);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-4px);
        }

        .image-preview {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 25px;
            margin-top: 20px;
            display: none;
        }

        .image-preview.active {
            display: block;
        }

        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 40px;
            right: 40px;
            background: white;
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            z-index: 6000;
            display: flex;
            align-items: center;
            gap: 18px;
            transform: translateX(500px);
            transition: transform 0.5s;
            min-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { border-left: 6px solid var(--success); }
        .notification.error { border-left: 6px solid var(--danger); }
        .notification.info { border-left: 6px solid var(--info); }

        .notification-icon {
            font-size: 2em;
        }

        .notification-text {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.05em;
        }

        /* RESPONSIVE */
        @media (max-width: 1400px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            header { flex-direction: column; gap: 25px; padding: 30px; }
            .logo-text h1 { font-size: 2.2em; }
            .hero h2 { font-size: 2.5em; }
            .hero-stats { flex-direction: column; gap: 30px; }
            .controls-grid { grid-template-columns: 1fr; }
            .section-title { font-size: 2.5em; }
            .products-grid { grid-template-columns: 1fr; }
            .product-table-row { grid-template-columns: 1fr; text-align: center; }
            .modal-content { padding: 35px 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">💎</div>
                <div class="logo-text">
                    <h1>متجر النخبة</h1>
                    <p>ELITE LUXURY</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="cart-btn" onclick="toggleCart()">
                    <span>🛒</span>
                    <span>السلة</span>
                    <span class="cart-badge" id="cartCount">0</span>
                </button>
                <button class="admin-btn" onclick="showLogin()" id="adminBtn">
                    <span>🔐</span>
                    <span id="adminBtnText">دخول الإدارة</span>
                </button>
            </div>
        </header>

        <div class="hero">
            <h2>اكتشف عالم الفخامة والتميز</h2>
            <p>مجموعة حصرية من أرقى المنتجات العالمية</p>
            <div class="hero-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">منتج متاح</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="inStockProducts">0</div>
                    <div class="stat-label">متوفر حالياً</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">100%</div>
                    <div class="stat-label">جودة مضمونة</div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="controls-grid">
                <div class="control-group">
                    <label>🔍 البحث</label>
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
                        <span class="search-icon">🔎</span>
                    </div>
                </div>
                <div class="control-group">
                    <label>📊 الترتيب</label>
                    <select id="sortBy">
                        <option value="newest">الأحدث</option>
                        <option value="name-asc">الاسم (أ-ي)</option>
                        <option value="name-desc">الاسم (ي-أ)</option>
                        <option value="price-asc">السعر (الأقل)</option>
                        <option value="price-desc">السعر (الأعلى)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>📦 المخزون</label>
                    <select id="stockFilter">
                        <option value="all">الكل</option>
                        <option value="in-stock">متوفر</option>
                        <option value="out-of-stock">غير متوفر</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>👁️ العرض</label>
                    <div class="view-toggle">
                        <button class="view-btn active" onclick="changeView('grid')" id="gridViewBtn">⊞</button>
                        <button class="view-btn" onclick="changeView('list')" id="listViewBtn">☰</button>
                    </div>
                </div>
            </div>
            <div class="results-bar">
                <div class="results-info" id="resultsInfo">جاري التحميل...</div>
            </div>
        </div>

        <div class="products-section">
            <h2 class="section-title">✨ مجموعتنا الحصرية</h2>
            <div class="products-grid" id="productsGrid">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">جاري تحميل المنتجات...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">تسجيل الدخول</h2>
                <button class="close-btn" onclick="closeLogin()">&times;</button>
            </div>
            <div style="text-align: center;">
                <div class="login-icon">🔐</div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" required placeholder="admin@elitestore.com">
                    </div>
                    <div class="form-group">
                        <label>كلمة المرور</label>
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="submit-btn">دخول</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="adminModal">
        <div class="modal-content admin-modal-content">
            <div class="modal-header">
                <h2 class="modal-title">لوحة التحكم</h2>
                <button class="close-btn" onclick="closeAdmin()">&times;</button>
            </div>

            <div class="admin-header">
                <div class="welcome-msg">👋 مرحباً، <span id="adminName"></span></div>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
            </div>

            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchTab('products')">📦 المنتجات</button>
                <button class="tab-btn" onclick="switchTab('add')">➕ إضافة منتج</button>
            </div>

            <div class="tab-content active" id="productsTab">
                <div id="adminProductsList"></div>
            </div>

            <div class="tab-content" id="addTab">
                <form id="productForm">
                    <input type="hidden" id="editingId">
                    <div class="form-group">
                        <label>اسم المنتج *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>وصف المنتج *</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>السعر (دولار) *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>الكمية في المخزون *</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>التصنيف (اختياري)</label>
                        <input type="text" id="productCategory" placeholder="مثال: إلكترونيات">
                    </div>
                    <div class="form-group">
                        <label>صورة المنتج *</label>
                        <input type="file" id="productImage" accept="image/*">
                        <img id="imagePreview" class="image-preview">
                    </div>
                    <button type="submit" class="submit-btn">حفظ المنتج</button>
                </form>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span class="notification-icon" id="notificationIcon"></span>
        <span class="notification-text" id="notificationText"></span>
    </div>

    <script>
        // ========== FIREBASE CONFIG ==========
        const firebaseConfig = {
                apiKey: "AIzaSyC1-gMyWfx0Ie6Ab0FQgSdZv0o_BwlObZM",
                authDomain: "webshopfire.firebaseapp.com",
                databaseURL: "https://webshopfire-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "webshopfire",
                storageBucket: "webshopfire.appspot.com",
                messagingSenderId: "511198326521",
                appId: "1:511198326521:web:ebc06b9da727c9e6787c28",
        };

        let app, auth, db, storage;
        
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            storage = firebase.storage();
            console.log("✅ Firebase connected!");
        } catch (error) {
            console.error("❌ Firebase error:", error);
            showNotification("خطأ في الاتصال بقاعدة البيانات", "error");
        }

        // ========== STATE ==========
        let products = [];
        let filteredProducts = [];
        let currentUser = null;
        let cart = [];

        // ========== AUTH ==========
        auth.onAuthStateChanged(user => {
            currentUser = user;
            updateAdminButton();
        });

        function updateAdminButton() {
            const btnText = document.getElementById('adminBtnText');
            const btn = document.getElementById('adminBtn');
            if (currentUser) {
                btnText.textContent = 'لوحة التحكم';
                btn.onclick = openAdmin;
            } else {
                btnText.textContent = 'دخول الإدارة';
                btn.onclick = showLogin;
            }
        }

        // ========== PRODUCTS ==========
        async function loadProducts() {
            try {
                const snapshot = await db.collection('products').orderBy('createdAt', 'desc').get();
                products = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                applyFilters();
                updateStats();
            } catch (error) {
                console.error("Load error:", error);
                showNotification("خطأ في تحميل المنتجات", "error");
                displayEmpty();
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;
            const stockFilter = document.getElementById('stockFilter').value;

            filteredProducts = [...products];

            if (searchTerm) {
                filteredProducts = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) ||
                    (p.description && p.description.toLowerCase().includes(searchTerm)) ||
                    (p.category && p.category.toLowerCase().includes(searchTerm))
                );
            }

            if (stockFilter === 'in-stock') {
                filteredProducts = filteredProducts.filter(p => p.stock > 0);
            } else if (stockFilter === 'out-of-stock') {
                filteredProducts = filteredProducts.filter(p => p.stock === 0);
            }

            switch (sortBy) {
                case 'name-asc':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                    break;
                case 'name-desc':
                    filteredProducts.sort((a, b) => b.name.localeCompare(a.name, 'ar'));
                    break;
                case 'price-asc':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'newest':
                    filteredProducts.sort((a, b) => {
                        const aTime = a.createdAt ? a.createdAt.toMillis() : 0;
                        const bTime = b.createdAt ? b.createdAt.toMillis() : 0;
                        return bTime - aTime;
                    });
                    break;
            }

            displayProducts();
            updateResultsInfo();
        }

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <div class="empty-title">لا توجد منتجات</div>
                        <div class="empty-description">لم يتم العثور على منتجات</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image-wrapper">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="badge ${product.stock === 0 ? 'out-stock' : ''}">
                            ${product.stock > 0 ? '✨ متوفر' : '❌ نفذت'}
                        </div>
                    </div>
                    <div class="product-info">
                        ${product.category ? `<div class="product-category">${product.category}</div>` : ''}
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description || ''}</div>
                        <div class="product-meta">
                            <div class="meta-item">
                                <div class="meta-label">السعر</div>
                                <div class="meta-value price">${product.price.toFixed(2)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">المتوفر</div>
                                <div class="meta-value stock ${product.stock === 0 ? 'out' : ''}">${product.stock}</div>
                            </div>
                        </div>
                        <div class="product-footer">
                            <button class="btn btn-primary" ${product.stock === 0 ? 'disabled' : ''} 
                                    onclick="addToCart('${product.id}')">
                                <span>🛒</span>
                                <span>${product.stock > 0 ? 'أضف للسلة' : 'غير متوفر'}</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayEmpty() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">📦</div>
                    <div class="empty-title">لا توجد منتجات</div>
                    <div class="empty-description">ابدأ بإضافة منتجات من لوحة التحكم</div>
                </div>
            `;
        }

        function displayAdminProducts() {
            const list = document.getElementById('adminProductsList');
            
            if (products.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📦</div>
                        <div class="empty-title" style="color: var(--primary);">لا توجد منتجات</div>
                        <div class="empty-description" style="color: #64748b;">ابدأ بإضافة منتج جديد</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = products.map(product => `
                <div class="product-table-row">
                    <img src="${product.image}" alt="${product.name}" class="product-thumb-admin">
                    <div style="text-align: right;">
                        <strong style="font-size: 1.3em; color: var(--primary); display: block; margin-bottom: 10px;">${product.name}</strong>
                        <span style="color: #64748b;">${(product.description || '').substring(0, 100)}...</span>
                        ${product.category ? `<div style="margin-top: 8px; color: var(--accent); font-weight: 700;">📁 ${product.category}</div>` : ''}
                    </div>
                    <div style="text-align: center;">
                        <strong style="color: var(--gold); font-size: 1.8em;">${product.price.toFixed(2)}</strong>
                    </div>
                    <div style="text-align: center;">
                        <span style="color: ${product.stock > 0 ? 'var(--success)' : 'var(--danger)'}; font-weight: 800; font-size: 1.3em;">
                            ${product.stock} قطعة
                        </span>
                    </div>
                    <div class="product-actions-admin">
                        <button class="edit-btn" onclick="editProduct('${product.id}')">✏️ تعديل</button>
                        <button class="delete-btn" onclick="deleteProductConfirm('${product.id}')">🗑️ حذف</button>
                    </div>
                </div>
            `).join('');
        }

        function updateResultsInfo() {
            const info = document.getElementById('resultsInfo');
            const total = products.length;
            const showing = filteredProducts.length;
            info.textContent = showing === total ? `عرض جميع المنتجات (${total})` : `عرض ${showing} من ${total} منتج`;
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('inStockProducts').textContent = products.filter(p => p.stock > 0).length;
        }

        function changeView(view) {
            document.getElementById('gridViewBtn').classList.toggle('active', view === 'grid');
            document.getElementById('listViewBtn').classList.toggle('active', view === 'list');
        }

        // ========== CART ==========
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) return;
            cart.push(product);
            updateCartBadge();
            showNotification(`تمت إضافة ${product.name} للسلة! 🎉`, 'success');
        }

        function updateCartBadge() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function toggleCart() {
            showNotification('سلة التسوق قيد التطوير 🛒', 'info');
        }

        // ========== MODALS ==========
        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeLogin() {
            document.getElementById('loginModal').classList.remove('active');
        }

        function openAdmin() {
            if (!currentUser) {
                showLogin();
                return;
            }
            document.getElementById('adminModal').classList.add('active');
            document.getElementById('adminName').textContent = currentUser.email;
            displayAdminProducts();
        }

        function closeAdmin() {
            document.getElementById('adminModal').classList.remove('active');
            resetForm();
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                auth.signOut();
                closeAdmin();
                showNotification('تم تسجيل الخروج', 'success');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            const tabs = ['products', 'add'];
            const index = tabs.indexOf(tab);
            document.querySelectorAll('.tab-btn')[index].classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            
            if (tab === 'products') displayAdminProducts();
        }

        // ========== FORMS ==========
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                closeLogin();
                openAdmin();
                showNotification('مرحباً بك! ✅', 'success');
            } catch (error) {
                showNotification('خطأ في تسجيل الدخول ❌', 'error');
            }
        });

        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!currentUser) {
                showLogin();
                return;
            }

            try {
                const name = document.getElementById('productName').value;
                const description = document.getElementById('productDescription').value;
                const price = parseFloat(document.getElementById('productPrice').value);
                const stock = parseInt(document.getElementById('productStock').value);
                const category = document.getElementById('productCategory').value;
                const imageFile = document.getElementById('productImage').files[0];
                const editingId = document.getElementById('editingId').value;

                let imageUrl;
                if (imageFile) {
                    const storageRef = storage.ref();
                    const imageRef = storageRef.child(`products/${Date.now()}_${imageFile.name}`);
                    await imageRef.put(imageFile);
                    imageUrl = await imageRef.getDownloadURL();
                } else if (editingId) {
                    imageUrl = products.find(p => p.id === editingId).image;
                } else {
                    throw new Error('الرجاء اختيار صورة');
                }

                const productData = {
                    name,
                    description,
                    price,
                    stock,
                    category: category || null,
                    image: imageUrl,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (editingId) {
                    await db.collection('products').doc(editingId).update(productData);
                } else {
                    productData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await db.collection('products').add(productData);
                }

                await loadProducts();
                resetForm();
                switchTab('products');
                showNotification(editingId ? 'تم التحديث ✅' : 'تم الإضافة ✅', 'success');
            } catch (error) {
                showNotification(error.message || 'حدث خطأ ❌', 'error');
            }
        });

        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            document.getElementById('editingId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productCategory').value = product.category || '';
            
            const preview = document.getElementById('imagePreview');
            preview.src = product.image;
            preview.classList.add('active');
            
            switchTab('add');
        }

        async function deleteProductConfirm(id) {
            if (confirm('⚠️ هل أنت متأكد من الحذف؟')) {
                try {
                    await db.collection('products').doc(id).delete();
                    await loadProducts();
                    displayAdminProducts();
                    showNotification('تم الحذف ✅', 'success');
                } catch (error) {
                    showNotification('خطأ في الحذف ❌', 'error');
                }
            }
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('editingId').value = '';
            document.getElementById('imagePreview').classList.remove('active');
        }

        // ========== NOTIFICATION ==========
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = document.getElementById('notificationIcon');
            const text = document.getElementById('notificationText');
            
            notification.className = `notification ${type}`;
            icon.textContent = type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️';
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => notification.classList.remove('show'), 4000);
        }

        // ========== EVENTS ==========
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('sortBy').addEventListener('change', applyFilters);
        document.getElementById('stockFilter').addEventListener('change', applyFilters);

        window.addEventListener('click', e => {
            if (e.target.classList.contains('modal')) {
                if (e.target.id === 'loginModal') closeLogin();
                else if (e.target.id === 'adminModal') closeAdmin();
            }
        });

        // ========== INIT ==========
        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
